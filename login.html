<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>situs ku</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@431&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login By velixx</h1>
            <div class="input-box">
                <input style="text" placeholder="lebokan Username drik" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="passwordku" placeholder="Password e yokan" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" onclick="showHide()"> Isoo didelok lek</label> 
                <a href="#">Lali Sandi? Modaro.</a>
            </div>

            <button class="btn-box">Login</button>

            <div class="register-link">
                <p>Rung duwe akun? <a href="#">Gawe</a></p>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        function showHide() {
            var inputan = document.getElementById("passwordku");
            if (inputan.type === "password") {
                inputan.type = "text";
            } else {
                inputan.type = "password";
            }
        }
    </script>

</body>
</html>
